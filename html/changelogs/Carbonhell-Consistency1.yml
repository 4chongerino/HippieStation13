author: Carbonhell

delete-after: True

changes: 
  - rscadd: "Adds a new autolathe called atmoslathe, found in Atmospherics, to make tanks and atmos-related items."
  - rscadd: "Added a recipe for fire extinguisher cabinets, they can now be built with metal and attached to walls."
  - rscadd: "Now you can click cablecuffs in hand to retrieve the wires back."
  - rscadd: "Added the material value to some items,this means stuff like pneumatic cannons can now be recycled in autolathe."
  - rscadd: "Fire extinguishers now accept and can spray any chemical!"
  - rscadd: "Huge revamp of tanks(Water and fuel tanks).Now they accept any chemical, they'll display it on the left and you can toggle the lid out to insert them in through a screwdriver. They'll also spray its contents everywhere if shot, and trigger an heat-reaction if welded."
  - tweak: "Water/lube will make a floor slippable depending on how many units you use.One unit means it'll wear out easily, more than 10 means the old time."
